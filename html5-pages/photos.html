<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="А.А. Коробецкая" />
    <meta
      name="description"
      content="Демонстрация тегов HTML5 и flex-разметки"
    />
    <meta name="keywords" content="HTML5,CSS,Figure,Рисунки" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт на HTML5 - Галерея</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/photos.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img class="logo" src="img/circle_logo.png" />
        <h1>Название сайта</h1>
      </div>
    </header>

    <nav>
      <div class="container">
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="#" class="selected">Галерея</a></li>
          <li><a href="rating.html">Рейтинг</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <section class="photo-container">
          <figure class="photo">
            <img
              src="img/adorable-animal-animal-photography-1034832.jpg"
              alt="Кошки"
            />
            <figcaption>Подпись к фото</figcaption>
          </figure>
          <figure class="photo">
            <img
              src="img/adorable-animal-photography-animals-162318.jpg"
              alt="Гепарды"
            />
            <figcaption>Тоже подпись к фото</figcaption>
          </figure>
          <figure class="photo">
            <img
              src="img/animal-animal-photography-barn-634613.jpg"
              alt="Вороной жеребенок"
            />
            <figcaption>Пример широкого горизонтального фото</figcaption>
          </figure>
          <figure class="photo">
            <img
              src="img/animal-animal-photography-countryside-2892645.jpg"
              alt="Ослик"
            />
            <figcaption>Подпись к фото</figcaption>
          </figure>
          <figure class="photo">
            <img src="img/" alt="Щенок" />
            <figcaption>Это фото не загрузилось</figcaption>
          </figure>
          <figure class="photo">
            <img
              src="img/animal-photography-animals-close-up-33287.jpg"
              alt="Собаки"
            />
            <figcaption>Еще одна подпись к фото</figcaption>
          </figure>
          <figure class="photo">
            <img src="http://placekitten.com/200/300" alt="Kitten" />
            <figcaption>Place kitten</figcaption>
          </figure>
        </section>

        <aside>
          <div class="quote">
            <p>
              Студенты, имеющие задолженности, не допускаются к чемпионату по
              Counter Strike
            </p>
            <p class="quote-author">Деканат</p>
          </div>
        </aside>
      </div>
    </main>

    <footer>
      <div class="container">&copy; Teamscore А.Коробецкая 2024</div>
    </footer>
  </body>
</html>
